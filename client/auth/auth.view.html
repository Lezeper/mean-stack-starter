<div ng-controller="loginCtrl" class="col-md-3 col-md-offset-4">
    <h3>Login</h3>
    <div class="error" style="color: red" ng-show="error">* Invalid password or username</div><br>
    <form ng-submit="login()">
        <fieldset class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
        </fieldset>
        <fieldset class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </fieldset>
        <button type="submit" class="btn btn-default">Sign in</button>
        <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
    </form>
</div>
