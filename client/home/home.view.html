<h4 class="text-center" ng-show="!isLogin"><a href="/login">Login</a></h4>
<div class="row" ng-init="isLoggedIn()">
    <div class="col-md-10 col-md-offset-3">
        <div ng-show="isLogin">
            <div class="col-md-4">
                <h4>Hello, {{currentUser.name}} !</h4>
                <form novalidate>
                    <input type="button" value="Sign Out" class="btn btn-default" ng-click="logout()"/>
                </form>
            </div>
            <div class="col-md-5">
                <h4>Update</h4>
                <form class="form-horizontal" ng-submit="updateUser()">
                    <div class="form-group">
                        <label for="update-email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" id="update-email" class="form-control" name="email"
                                   placeholder="Email" ng-model="currentUser.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="update-name" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="update-name" class="form-control" name="name"
                                   placeholder="Name" ng-model="currentUser.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="update-password" id="update-password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <h6>* Leave it blank, if you don't want to change your password.</h6>
                            <input type="password" class="form-control"
                                   name="password" placeholder="Password" ng-model="currentUser.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-3">
                            <button type="submit" class="btn btn-default">Update</button>
                        </div>
                    </div>
                    <input type="hidden" name="userId" ng-model="currentUser._id">
                </form>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-10 col-md-offset-3">
        <h3>Register</h3>
        <form class="form-horizontal" ng-submit="register()">
            <div class="form-group">
                <label for="register-email" class="col-sm-4 control-label">Email</label>
                <div class="col-md-3">
                    <input type="email" id="register-email" class="form-control" name="email"
                           placeholder="Email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="register-name" class="col-sm-4 control-label">Name</label>
                <div class="col-md-3">
                    <input type="text" id="register-name" class="form-control" name="name"
                           placeholder="Name" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="update-password" class="col-sm-4 control-label">Password</label>
                <div class="col-md-3">
                    <input type="password" id="register-password" class="form-control"
                           name="password" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
